name: rock_leaf_scissor
description: "Rock Leaf Scissor Game"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/logo/logo.png"
    background_color: "#00008E"
    theme_color: "#00008E"
  windows:
    generate: true
    image_path: "assets/logo/logo.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/logo/logo.png"

flutter:
  uses-material-design: true
 
  assets:
    - assets/
    - assets/images/